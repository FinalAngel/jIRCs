<!doctype html>
<html>
<head>
	<title>jIRCs Test</title>
	<script src="js/libs/sockjs.min.js"></script>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/cookies.js"></script>

	<script src="js/jircs.js"></script>
	<script src="js/jircs.gui.js"></script>
	<script src="js/jircs.utils.js"></script>
	<script src="js/jircs.commands.js"></script>

	<link rel="stylesheet" type="text/css" href="css/jircs.css" />
</head>
<body>
<div id="jircs">
	<div class="login">
		<div class="wrapper">
		<h2>Choose Your Nick</h2>
			<form action="." method="post">
				<label>
					<input type="text" value="" />
					<input type="submit" value="Join Chat" />
				</label>
			</form>
		</div>
	</div>
	<div class="nojs">
		<div class="wrapper">
			<h2>Javascript Disabled???</h2>
			<p>Seems like somebody disabled javascript. That's just not going to work. If you want to chat, turn javascript back on, and then we can all have a good time. Ok?</p>
		</div>
	</div>
</div>
<script>
jQuery(document).ready(function ($) {
	// hide nojs warning
	$('.nojs').hide();
	// attach event to login form element
	$('form').on('submit', function (e) {
		e.preventDefault();
		var container = $('#jircs');
			container.find('.login').hide();
		var irc = new jIRCs(new SockJS("https://irc.desertbus.org/"));
			irc.nick('FinalAngel', "foobar");
			irc.display(container[0]);
	});
});
</script>
</body>
</html>
